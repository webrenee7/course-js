<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
    <input type="text" id="input1"/>
    <script>
        var input1=document.getElementById("input1");
        input1.onkeyup=function (e) {
            console.log(e);//KeyboardEvent
            console.log(e.keyCode);
        }
    </script>
</body>
</html>
