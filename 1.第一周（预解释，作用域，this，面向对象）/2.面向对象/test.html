<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fn(m){
            return function(n){
                console.log(n+m++);
            }
        }
        var f1=fn(10);
        f1(12);//22
        f1(13);//24
        var f2=fn(13);
        f2(12);//25
        f2(13);//27
        fn(12)(13);//25
        fn(12)(13);//25
    </script>
</body>
</html>
