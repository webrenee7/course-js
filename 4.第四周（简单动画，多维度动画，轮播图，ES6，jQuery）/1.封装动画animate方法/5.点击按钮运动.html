<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        *{
            margin:0;
            padding:0;
        }
        #div1{
            position: absolute;
            top:100px;
            left:640px;
            width:100px;
            height:100px;
            background: lightcoral;
        }
        button{
            width:100px;
            height:40px;
            background:#000;
            color: #fff;
            font-size:16px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <button id="btn1">向左运动</button>
    <button id="btn2">向右运动</button>
    <script src="utils-2.0.js"></script>
    <script src="animate.js"></script>
    <script>
        var oDiv=document.getElementById("div1");
        var btn1=document.getElementById("btn1");
        var btn2=document.getElementById("btn2");
        btn1.onclick=function(){
            animate({ele:oDiv,target:{left:100}});
        }
        btn2.onclick=function(){
            animate({ele:oDiv,target:{left:800}});
        }
    </script>
</body>
</html>
