        var box=document.getElementById("box");
        var btn=document.getElementById("btn");
        var ul=document.createElement("ul");
        box.appendChild(ul);
        var oUl=document.getElementsByTagName("ul")[0];
        for(var i=0;i<4;i++){
            var li=document.createElement("li");
            li.innerHTML=i+1;
            oUl.appendChild(li);
        }
        var oLis=document.getElementsByTagName("li");
        var oLisAry=Array.from(oLis);
        btn.onclick=function () {
            oLisAry.sort(function (a,b) {
                return b.innerHTML-a.innerHTML;
            });
            /*for(var i=0;i<oLisAry.length;i++){
             oUl.appendChild(oLisAry[i]);
             }*/
            oLisAry.forEach(function (item,index) {
                oUl.appendChild(item);
            })
        }

        var val2=[1,2,3,4,5,5].find(function(val){
            return val>3;
        });
        console.log(val2);//4

        var val2=[1,2,3,4,5,5].findIndex(function(val){
            return val>3;
        });
        console.log(val2);//3
