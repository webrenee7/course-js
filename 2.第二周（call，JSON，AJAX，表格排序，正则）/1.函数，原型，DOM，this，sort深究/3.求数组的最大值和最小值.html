<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求数组的最大值和最小值</title>
</head>
<body>
    <script>
        var ary=[1,2,3,4,6,4,5,9];
        //1、排序
        ary.sort(function (a,b) {
            return a-b;
        });
        var max=ary[ary.length-1];
        var min=ary[0];
        console.log("最大值："+max+",最小值："+min);

        //2、假设法
        var max=ary[0],min=ary[0];
        for(var i=0;i<ary.length;i++){
            max=ary[i]>max?ary[i]:max;
            min=ary[i]<min?ary[i]:min;
        }
        console.log("最大值："+max+",最小值："+min);

        //3、Math.max()/Math.min()
        var max=Math.max(eval(ary.join()));//eval(ary.join())==>eval("1,2,3,4,6,4,5,9")==>1,2,3,4,6,4,5,9==>9
        //逗号运算符，只能获取到最后一个值，所以这样不行
        var max=eval("Math.max("+ary.join()+")");
        var min=eval("Math.min("+ary.join()+")");
        console.log("最大值："+max+",最小值："+min);

        //4、Math.max.apply()/Math.min.apply()  借用apply的传参方式
        var max=Math.max.apply(null,ary);
        var min=Math.min.apply(null,ary);
        console.log("最大值："+max+",最小值："+min);
    </script>
</body>
</html>
