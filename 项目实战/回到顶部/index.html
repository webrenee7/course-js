<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回到顶部</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:300%;
        }
        body{
            background: -webkit-linear-gradient(top,lightgreen,lightsalmon,lightblue,lightgoldenrodyellow,lightskyblue);
        }
        a,a:hover{
            text-decoration: none;
        }
        #goTop{
            position: fixed;
            bottom:50px;
            right:30px;
            display: block;
            width:60px;
            height:60px;
            background: #000;
            color: #fff;
            font:bold 24px/60px "微软雅黑";
            border-radius: 50%;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <a href="javascript:void 0;" id="goTop">GO</a>
    <script src="utils-1.0.js"></script>
    <script>
        var goTop=document.getElementById("goTop");
        goTop.onclick=function () {
            this.timer&&clearInterval(this.timer);
            var curTop=utils.win("scrollTop"),_this=this;
            this.timer=window.setInterval(function () {
                if(curTop<=0){
                    clearInterval(_this.timer);
                    window.onscroll=fn;
                    return;
                }
                curTop-=100;
                utils.win("scrollTop",curTop);
            },10);
            this.style.display="none";
            window.onscroll=null;
        };
        function fn() {
            var curTop=utils.win("scrollTop");
            var screenHeight=utils.win("clientHeight");
            if(curTop>screenHeight){
                goTop.style.display="block";
            }
        }
        window.onscroll=fn;
    </script>
</body>
</html>
