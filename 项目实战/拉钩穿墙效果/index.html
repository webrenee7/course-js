<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拉钩穿墙效果</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            position: relative;
            width:100px;
            height: 100px;
            margin:200px auto;
            overflow: hidden;
            cursor: pointer;
        }
        .box .boxInner{
            width:100px;
            height: 100px;
        }
        .box .boxInner img{
            width:100px;
            height: 100px;
            border:none;
            vertical-align: top;
        }
        .box .mask{
            position: absolute;
            top:100px;
            left: 100px;
            width:100px;
            height: 100px;
            color: #fff;
            font:bold 30px/100px "微软雅黑";
            background:rgba(0,179,138,.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="jquery-1.11.3.js"></script>
    <div class="box" id="box">
        <div class="boxInner">
            <img src="images/1.PNG"/>
        </div>
        <div class="mask" id="mask">mask</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
