<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拉钩穿墙效果</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .clearfix{
            zoom:1;
        }
        .clearfix:after{
            display: block;
            content: "";
            clear: both;
        }
        .boxWrapper{
            width:840px;
            margin:100px auto;
        }
        .box{
            position: relative;
            float: left;
            width:120px;
            height: 120px;
            margin:10px;
            overflow: hidden;
            cursor: pointer;
        }
        .box .boxInner{
            width:120px;
            height: 120px;
        }
        .box .boxInner img{
            width:120px;
            height: 120px;
            border:none;
            vertical-align: top;
        }
        .box .mask{
            position: absolute;
            top:120px;
            left: 120px;
            width:120px;
            height: 120px;
            color: #fff;
            font:bold 30px/120px "微软雅黑";
            background:rgba(0,179,138,.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="utils-2.0.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <div class="boxWrapper clearfix">
        <div class="box">
            <div class="boxInner">
                <img src="images/1.PNG"/>
            </div>
            <div class="mask">京东</div>
        </div>
        <div class="box">
            <div class="boxInner">
                <img src="images/2.PNG"/>
            </div>
            <div class="mask">天猫</div>
        </div>
        <div class="box">
            <div class="boxInner">
                <img src="images/3.PNG"/>
            </div>
            <div class="mask">美团</div>
        </div>
        <div class="box">
            <div class="boxInner">
                <img src="images/4.PNG"/>
            </div>
            <div class="mask">爱奇艺</div>
        </div>
        <div class="box">
            <div class="boxInner">
                <img src="images/5.PNG"/>
            </div>
            <div class="mask">乐视</div>
        </div>
        <div class="box">
            <div class="boxInner">
                <img src="images/6.PNG"/>
            </div>
            <div class="mask">阿里</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
