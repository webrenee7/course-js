<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制开始和停止</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            position:absolute;
            top:100px;
            left:0;
            width:100px;
            height:100px;
            background:black;
        }
        input{
            width:100px;
            height:40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <input type="button" value="开始"/>
    <input type="button" value="停止"/>
    <div id="box"></div>
    <script>
        var box=document.getElementById("box");
        var btn1=document.getElementsByTagName("input")[0];
        var btn2=document.getElementsByTagName("input")[1];
        var val=0,t;
        /*btn1.onclick=function () {
            t=setInterval(function(){
                val+=10;
                box.style.left=val+"px";
            },1000);
        }*/
        function time(){
            val+=10;
            box.style.left=val+"px";
        }
        btn1.onclick=function () {
            t=setInterval(time,1000);
        }
        btn2.onclick=function () {
            clearInterval(t);
        }
    </script>
</body>
</html>
