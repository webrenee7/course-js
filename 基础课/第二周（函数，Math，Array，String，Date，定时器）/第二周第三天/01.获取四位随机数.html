<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取四位随机验证码</title>
    <style>
        div{
            width:120px;
            height:50px;
            line-height: 50px;
            margin:0 auto;
            font-size:20px;
            font-style: italic;
            background:orangered;
            font-weight: bold;
            cursor: pointer;
            bordere:1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //获取一个元素
        var oBox=document.getElementById("box");
        //getRound()  -->获取n-m范围内的一个随机数
        function getRound(n,m){
            //先转为数字
            n=Number(n);
            m=Number(m);
            //如果有一个不是数字，返回一个随机数
            if(isNaN(n)||isNaN(m)){
                return Math.random();
            }
            //如果n>m，交换顺序
            if(n>m){
                var temp=n;
                n=m;
                m=temp;
            }
            return Math.round(Math.random()*m-n+n);
        }

        //onRound  -->获取四个随机数，保证不重复，将四个随机数显示在oBox中
        function onRound(n,m,tag){
            var ary=[];
            while(ary.length<4){
                var val=getRound(n,m);
                if(ary.indexOf(val)===-1){
                    ary.push(val);
                }
            }
            var tagVal=ary.join(' ');
            oBox.innerHTML=tagVal;

            /*for(var i=0;i<4;i++){
                ary.push(Math.round(Math.random()*m-n+n));
            }*/
            //return ary;
            //oBox.innerHTML=ary.join(',');
        }
        onRound(0,40,oBox);
        oBox.onclick=function(){
            onRound(0,40,oBox);
        };
    </script>
</body>
</html>
