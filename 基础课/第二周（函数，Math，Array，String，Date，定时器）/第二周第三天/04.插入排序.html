<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
    <script>
        var ary=[7,5,3,6,2,3,6,8];
        function ccc(arr){
            var newAry=[];
            //arr的每一项，都要和newAry的所有项比较
            newAry.push(arr[0]);
            for(var i=1;i<arr.length;i++){
                for(var j=newAry.length-1;j>=0;j--){//从后往前比
                    if(arr[i]<newAry[j]){
                        j--;
                        if(j===-1){
                            newAry.unshift(arr[i]);
                        }
                    }else{
                        newAry.splice(j+1,0,arr[i]);
                        break;
                    }
                }
            }
            return newAry;
        }
        console.log(ccc(ary));

    </script>
</body>
</html>
