<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取随机数</title>
</head>
<body>
    <script>
        //取随机数完整写法
        function getRandom(n,m) {
            n=Number(n);
            m=Number(m);
            if(isNaN(n)||isNaN(m)){
                //如果传递的参数不是数字，就返回0-1之间的随机小数
                return Math.random();
            }
            //n>m时，交换两个数的顺序
            if(n>m){
                var temp;
                n=m;
                m=temp;
            }
            var ary=[];
            //循环4次，得到4个随机数
            for(var i=0;i<4;i++){
                ary.push(Math.round(Math.random()*(m-n)+n));
            }
            return ary;
        }
        console.log(getRandom(0,"123"));
    </script>
</body>
</html>
