<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            background-color:paleturquoise;
        }
        ul,li{
            list-style: none;
        }
        li{
            width:600px;
            margin:0 auto;
            height:20px;
        }
        .bg1{
            background-color:pink;
        }
        .bg2{
            background-color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        /*思路：
        * 1、获取所有的li
        * 2、给每个li的class属性赋值--循环
        * 3、判断奇数行还是偶数行
        *    奇数行--class=bg1
        *    偶数行--class=bg2
        * */
        var oLis=document.getElementsByTagName('li');
        console.log(oLis);
        //在当前文档下，通过标签名(tagName)获取'一组'元素，也就是说oLis里面存的值不是一个单独的值，而是一个集合，那么这个集合我们称之为‘类数组’
        //类数组：和数组很像，有索引，有长度，并且索引就是当前这个值的属性名，那么同时这个类数组也是一个对象，我们就可以通过--对象名[属性名]的形式来获取我们要找的元素
        //oLis[0]--获取第一个li
        //oLis[1]--获取第二个li
        //[li,li,li,li,li.....]
        for(var i=0;i<oLis.length;i++){
            //判断是奇数行还是偶数行
            //能被2整除的是偶数，不能被2整除的是奇数
            //if判断：
            if(i%2==0){
                oLis[i].className="bg1";
            }else{
                oLis[i].className='bg2';
            }
            //*拓展：oLis[i].className='bg'+(i%2+1);
            /*//switch判断
            switch (i % 2) {
                case 0:
                    oLis[i].className = "bg1";
                    break;
                default:
                    oLis[i].className = "bg2";
            }
            //三元运算符
            i%2===0?oLis[i].className = "bg1":oLis[i].className = "bg2";*/
        }
    </script>
</body>
</html>
