<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <script>
        //实例创建
        var ary1=new Array();
        console.log(ary1);//[]

        var ary1=new Array(1,'a');
        console.log(ary1);//[1,'a']

        //数组也是对象，也因该有属性名和属性值，但是数组中只有一个值，那么数组的属性名是它天生自带的索引
        //索引是一组数字，0开始，length结束
        //[1,'a']
        //0:1
        //1:'a'
        //length:2
        //__proto__:Array[0]--指向这个实例的原型

    </script>
</body>
</html>
