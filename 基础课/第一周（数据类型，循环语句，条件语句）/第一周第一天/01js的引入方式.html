<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的引入方式</title>
    <style>
        div{
            width:100px;
            height:100px;
            margin:0 auto;
            background: #000;
            color:#fff;
            text-align: center;
        }
    </style>
    <!--js可以写在这里-->
</head>
<body>
    <!--js可以写在这里-->

    <!--1、行内式-->
        <div onclick="alert('行内式')">点我</div>

    <!--2、内嵌式-->
        <script type="text/javascript">
            alert('内嵌式');
        </script>

    <!--3、外链式-->
        <script src="js.js" type="text/javascript"></script>
        <!--<link rel="stylesheet" href=""/>-->

    <!--js可以写在这里（建议位置）-->
</body>
    <!--js可以写在这里（不建议，可能会被屏蔽）-->
</html>
