<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        span{
            padding:0 10px;
        }
    </style>
</head>
<body>
    <ul id="box"></ul>
    <script>
        var str="";
        var oBox=document.getElementById("box");
        for(var i=1;i<=9;i++){
            str+='<li>';
            for(var j=1;j<=i;j++){
                str+='<span>'+j+'*'+i+'='+j*i+'</span>';
            }
            str+='</li>';
        }
        oBox.innerHTML=str;
    </script>
</body>
</html>
