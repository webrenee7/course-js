<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .container>div{
            width:100%;
            height: 100px;
        }
        .header{
            background: red;
        }
        .main{
            background: palegreen;
        }
        .aside-1{
            background: paleturquoise;
        }
        .aside-2{
            background: palegoldenrod;
        }
        .footer{
            background: pink;
        }
        @media screen and (min-width:600px) {
            .aside-1{
                flex:1 0%;
            }
            .aside-2{
                flex:1 0%;
            }
        }
        @media screen and (min-width:800px) {
            .main{
                flex:2 0%;
            }
            .aside-1{
                order:-1;
            }
            .header{
                order:-2;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="aside-1 aside">aside-1</div>
    <div class="aside-2 aside">aside-2</div>
    <div class="footer"></div>
</div>
</body>
</html>
