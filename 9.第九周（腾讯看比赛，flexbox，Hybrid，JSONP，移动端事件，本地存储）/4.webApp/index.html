<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <!--import needed css-->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.min.css">

    <!--REM-->
    <script>
        ~function () {
            var desW = 640;
            var winW = document.documentElement.clientWidth;
            if (winW > 640) return;
            document.documentElement.style.fontSize = winW / desW * 100 + 'px';
        }();
    </script>
</head>
<body>
<main class="main">
    <!--HEADER-->
    <header class="header">
        <h1 class="logo">腾讯体育</h1>
        <a href="#">NBA</a>
        <a href="javascript:;" id="menu"></a>
        <a href="#">登录</a>
    </header>

    <!--NAV-->
    <nav class="nav" id="nav">
        <a href="#">NBA</a>
        <a href="#">CBA</a>
        <a href="#">英超</a>
        <a href="#">欧冠</a>
        <a href="#">亚冠</a>
        <a href="#">西甲</a>
        <a href="#">意甲</a>
        <a href="#">德甲</a>
        <a href="#">法甲</a>
        <a href="#">中超</a>
        <a href="#">NFL</a>
        <a href="#">综合</a>
        <a href="#">欧洲</a>
        <a href="#">社区</a>
        <a href="#">下载</a>
    </nav>

    <!--VIDEO-->
    <section class="video">
        <!--
            video:视频播放的标签
                controls:使用自带的播放器进行播放
                prelocad:设置预加载的方式（打开页面的时候是否加载）
                    auto（默认值）： 只要页面开始加载就把视频资源开始加载了
                    metadata:开始只是把音频的基本信息加载出来，主体信息不加载
                    none：开始什么都不加载，只有播放的时候才加载
                poster:视频的封面图
                autoplay:是否自动播放
                loop：是否循环播放
        -->
        <video preload="none" controls poster="img/poster.jpg" src="http://111.202.85.146/sports.tc.qq.com/v00227ma4vr.mp4?vkey=D711EE215F4255901BBDB233F1F557CEA242F851323D3BD149098986BFDF8D9422CB53D0CD6B1489E54431A43EECC2835FC441C2BC4E02DC992115C873E13EF58917513759AA04C2692E9DDD3A8655FE6AE01C4422877BCC&br=60&platform=2&fmt=auto&level=0&sdtfrom=v3010&guid=3cbccfa3afbabc96423508e76e6dd1b5&locid=c4584fca-4ffa-4b55-9d65-dd9ce3fe223c&size=11360329&ocid=2423723436"></video>
    </section>

    <!--MATCH-->
    <section class="match" id="match">
        <script type="text/template" id="matchTemplate">
            <div class="top">
                <div class="left">
                    <img src="<%=matchInfo.leftBadge%>" alt="<%=matchInfo.leftName%>"/>
                    <span><%=matchInfo.leftGoal%></span>
                </div>
                <div class="center"><%=matchInfo.startTime.myFormatTime('{1}月{2}日{3}:{4}')%></div>
                <div class="right">
                    <span><%=matchInfo.rightGoal%></span>
                    <img src="<%=matchInfo.rightBadge%>" alt="<%=matchInfo.rightName%>"/>
                </div>
            </div>
            <div class="middle">
                <div class="progress" id="progress"></div>
            </div>
            <div class="bottom">
                <div class="left support" id="supportLeft"><%=matchInfo.leftSupport%></div>
                <div class="center"><%=matchInfo.matchDesc%></div>
                <div class="right support" id="supportRight"><%=matchInfo.rightSupport%></div>
            </div>
        </script>
    </section>

    <!--PLAYER-->
    <section class="player" id="player">
        <ul class="wrapper">
            <script type="text/templete" id="playTemplate">
                <%$.each(playList,function(index,item){%>
                <li><a href="#" class="">
                    <div>
                        <img src="<%=item.pic%>" alt=""/>
                        <span class="time"><%=item.duration.myFormatTime('{1}:{2}')%></span>
                    </div>
                    <p><%=item.title%></p>
                </a></li>
                <%});%>
            </script>
        </ul>
    </section>
</main>

<!--import needed javascript-->
<script src="js/zepto.min.js"></script>
<script src="js/iscroll-5.1.3.min.js"></script>
<script src="js/ejs.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
