<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标滚轮事件</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        var body=document.body;
        //onscroll这个事件，在页面存在滚动条的时候才能触发
        /*window.onscroll=function () {
            console.log(123);
        };*/

        //onmousewheel只要在body中滚动鼠标就可以触发
        //IE谷歌下
        /*body.onmousewheel=function () {
            console.log(123);
        };*/

        //火狐下
        /*body.addEventListener('DOMMouseScroll',fn);
        function fn() {
            console.log(1);
        }*/

        //鼠标滚轮事件兼容性写法
        //判断浏览器兼容性，navigator.userAgent是否包含浏览器的关键字
        if(window.navigator.userAgent.indexOf("Firefox")!==-1){
            body.addEventListener('DOMMouseScroll',fn);//火狐支持
        }else{
            body.onmousewheel=fn;//ie和谷歌支持
        }

        function fn(e) {
            e=e||window.event;
//            console.log(e);//WheelEvent
            var isDown=null;//是否下滚
            /*//IE和谷歌   e.wheelDelta   120上滚  -120下滚
            console.log(e.wheelDelta);
            //火狐下   e.detail    -3上滚  3下滚
            console.log(e.detail);*/
            
            if(e.wheelDelta){
//                isDown=e.wheelDelta<0?true:false;
                isDown=e.wheelDelta<0;//比较必然返回布尔值
            }else{
                isDown=e.detail>0;
            }
            //针对向上或向下要执行的代码
            if(isDown){
//                console.log("向下");
                this.style.backgroundColor="red";
            }else{
//                console.log("向上");
                this.style.backgroundColor="green";
            }
        }
    </script>
</body>
</html>
