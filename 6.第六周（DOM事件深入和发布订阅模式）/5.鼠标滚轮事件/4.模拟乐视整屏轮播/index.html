<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟整屏滚动</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            border:none;
            vertical-align: top;
        }
        ul,li{
            list-style: none;
        }
        html,body,.wrap,.wrap .inner,.wrap .inner div,.wrap .inner div img{
            width:100%;
            height: 100%;
        }
        .wrap{
            position: relative;
            overflow: hidden;
        }
        .wrap .inner{
            position: absolute;
        }
        .focusList{
            position: fixed;
            right:30px;
            top:50%;
            margin-top:-100px;
        }
        .focusList li{
            width:20px;
            height: 20px;
            margin:15px;
            background:#fff;
            border-radius: 50%;
        }
        .focusList li.selected{
            background:darkred;
        }
    </style>
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="inner" id="inner">
            <div><img src="images/1.jpg"/></div>
            <div><img src="images/2.jpg"/></div>
            <div><img src="images/3.jpg"/></div>
            <div><img src="images/4.jpg"/></div>
            <div><img src="images/5.jpg"/></div>
            <div><img src="images/6.jpg"/></div>
        </div>
        <ul class="focusList">
            <li class="selected"><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
