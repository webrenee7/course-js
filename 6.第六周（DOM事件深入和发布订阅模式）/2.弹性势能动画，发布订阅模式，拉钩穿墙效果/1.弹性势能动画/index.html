<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性势能动画</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            position: absolute;
            width:100px;
            height: 100px;
            background:lightgreen;
            border-radius: 50%;
            cursor: move;
        }
        #box img{
            width:100px;
            height: 100px;
            border-radius: 50%;
            border:none;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="box"><img src="1.jpg"/></div>
    <script src="index.js"></script>
</body>
</html>
