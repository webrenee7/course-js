<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            position: absolute;
            width:100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box" draggable="true"></div>
    <script>
        var box=document.getElementById("box");
        box.ondragstart=function (e) {
            this.l=e.pageX-this.offsetLeft;
            this.t=e.pageY-this.offsetTop;
        }
        box.ondrag=function (e) {
            this.style.left=e.pageX-this.l+"px";
            this.style.top=e.pageY-this.t+"px";
        }
        box.ondragend=function (e) {
/*            this.ondragstart=null;
            this.ondragend=null;*/
            this.style.left=e.pageX-this.l+"px";
            this.style.top=e.pageY-this.t+"px";
        }
    </script>
</body>
</html>
