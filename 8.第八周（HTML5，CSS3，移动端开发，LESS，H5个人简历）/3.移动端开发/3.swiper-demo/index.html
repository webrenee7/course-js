<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触摸板的轮播图</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        *{ margin:0; padding:0;}
        .swiper-container{ width: 100%; height: 3.5rem;}
        .swiper-slide img{ width: 100%; height: 100%;}
    </style>
    <!--移动端适配方案-->
    <!--<script>
        var desW=640;
        var winW=document.documentElement.clientWidth;
        document.documentElement.style.fontSize=winW/desW*100+"px";
    </script>-->
</head>
<body>
    <article>
        <!--<div class="music">
            <audio src="audio/beyond.mp3" controls></audio>
        </div>-->
        <!--audio标签 自带属性：
                control自带浏览器提供的用户操作界面
                autoplay 自动播放
                loop 循环播放
                preload  auto预加载音频文件
                         none 不加载音频文件
                         metadata 加载音频文件的元数据（例如，音频文件的总时间）  默认值-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img data-src="img/banner1.jpg" class="swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img data-src="img/banner2.jpg" class="swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img data-src="img/banner3.jpg" class="swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img data-src="img/banner4.jpg" class="swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img data-src="img/banner5.jpg" class="swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
            <!--分页器-->
            <div class="swiper-pagination"></div>
            <!--前进后退按钮-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <script src="js/swiper.min.js"></script>
        <script>
            var mySwiper=new Swiper(".swiper-container",{
                direction:"horizontal" ,//horizontal横向 vertical纵向
                pagination:".swiper-pagination",/*分页效果*/
                //speed:2000,/*轮播速度*/
                autoplay:1000,/*自动轮播时间间隔*/
                autoplayDisableOnInteration:false,/*用户操作swiper之后，是否禁止autoplay。默认为true：停止。*/
                //paginationType:"progress",/*分页类型--》进度条*/
                effect:"coverflow",/*轮播效果*/
                prevButton:".swiper-button-prev",/*前切换按钮*/
                nextButton:".swiper-button-next",/*后切换按钮*/
                loop:true,/*循环模式*/
                lazyLoading:true,/*图片延迟加载*/
                lazyLoadingInPrevNext : true,/*提前对前一张或后一张做延迟加载*/
                onInit:function (swiper) {
                    //swiper初始化后出发这个函数
                },
                onslideChangeEnd:function (swiper) {
                    //滑块滑动结束时出发这个函数，滑块滑动很快时，滑块会丢失
                },
                onTransitionEnd:function (swiper) {
                    //滑块滑动结束时出发这个函数，但是滑块滑动很快时，滑块不会会丢失
                },
                slideActiveClass:"active"
            });
        </script>
    </article>
</body>
</html>
