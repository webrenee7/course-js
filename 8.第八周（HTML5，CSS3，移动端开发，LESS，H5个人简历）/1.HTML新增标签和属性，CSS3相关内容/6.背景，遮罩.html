<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background: url("img/baby.jpg") fixed no-repeat;
            background-size: cover;
        }
        ul,li{
            list-style: none;
        }
        h3{
            padding:10px;
        }
        ul{
            overflow: hidden;
        }
        ul li{
            float: left;
            margin: 10px;
            width:80px;
            height: 80px;
            border:10px solid rgba(0,0,0,0.5);
            padding:10px;
            font-weight: bold;
            background: url(img/baby.jpg) no-repeat;
            background-size: cover;
        }
        .origin_box li:nth-child(1){
            background-origin:border-box;
        }
        .origin_box li:nth-child(2){
            background-origin:padding-box;
        }
        .origin_box li:nth-child(3){
            background-origin:content-box;
        }
        .clip_box li:nth-child(1){
            background-clip:border-box;
        }
        .clip_box li:nth-child(2){
            background-clip:padding-box;
        }
        .clip_box li:nth-child(3){
            background-clip:content-box;
        }
        .size_box li:nth-child(1){
            background-size:100% 100% ;/*相对于自身的宽和高度*/
            -webkit-filter: hue-rotate(30deg);
        }
        .size_box li:nth-child(2){
            background-size:contain ;/*按比例缩放，背景图显示完整，但不一定平铺整个容器*/
            -webkit-filter: saturate(4);
        }
        .size_box li:nth-child(3){
            background-size:cover ;/*按比例缩放，背景图显示不完整，但是平铺整个容器*/
            -webkit-filter: grayscale(1);
        }
        .box{
            width:300px;
            height: 300px;
            background: url("img/pic.jpg");
            background-size:cover;
            -webkit-mask-image:url(img/mask.png) ;
            -webkit-mask-repeat: no-repeat ;
            -webkit-mask-position:14px 70px ;
        }
    </style>
</head>
<body>
    <h3>background-origin</h3>
    <ul class="origin_box">
        <li>从border开始</li>
        <li>从padding开始（默认）</li>
        <li>从内容开始</li>
    </ul>
    <h3>background-clip</h3>
    <ul class="clip_box">
        <li>从border开始裁切（默认）</li>
        <li>从padding开始裁切</li>
        <li>从内容开始裁切</li>
    </ul>
    <h3>background-size</h3>
    <ul class="size_box">
        <li>100% 100%</li>
        <li>contain</li>
        <li>cover</li>
    </ul>
    <h3>mask(图片遮罩效果)</h3>
    <div class="box"></div>
</body>
</html>
