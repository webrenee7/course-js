<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影，文本阴影</title>
    <style>
        div{
            width:100px;
            height: 100px;
            margin:10px;
            padding:20px;
            line-height: 100px;
            text-align: center;
            border:1px solid #000;
            font-size: 22px;
        }
        .box1{
            box-shadow: 10px 0 10px -5px green ;
            /*X偏移 Y偏移 模糊半径 扩展半径 阴影颜色 外/内阴影（默认外阴影）*/
        }
        .box2{
            text-shadow: 1px 1px 2px green, 2px 2px 2px deepskyblue,3px 3px 2px purple;
        }
        .box3{
            width:300px;
            font-size: 60px;
            -webkit-text-stroke: 2px blue;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="box1">盒子阴影</div>
    <div class="box2">文字阴影</div>
    <div class="box3">镂空字体</div>
</body>
</html>
