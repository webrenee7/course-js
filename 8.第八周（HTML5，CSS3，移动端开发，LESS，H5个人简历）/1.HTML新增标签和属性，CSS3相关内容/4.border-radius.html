<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background: lightcoral;
            margin-bottom:10px;
        }
        .box{
            border-radius: 10px 20px 30px 40px/40px 30px 20px 10px;
        }
        .box1{/*圆*/
            /*border-radius: 50px;*/
            border-radius: 50%;
        }
        .box2{/*椭圆*/
            height: 50px;
            border-radius: 50px/25px;
        }
        .box3{/*半圆*/
            height: 50px;
            border-radius: 50px 50px 0 0;
        }
        .box4{/*扇形*/
            width:50px;
            height: 50px;
            border-radius: 50px 0 0 0;
        }
        .box5{
            border:10px solid green;
            border-radius: 10px 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
