        .wrap{
            width:310px;
            height: 100px;
            margin:100px auto;
            -webkit-perspective:2000px;
            perspective:2000px;
        }
        .item{
            position: absolute;
            width:100%;
            height: 100%;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: 1s;
        }
        .item img{
            position: absolute;
            width:100%;
            height: 100%;
            border-radius: 5px;
            transform: translateZ(50px);
        }
        .item span{
            position: absolute;
            width:290px;
            height: 80px;
            padding:10px;
            background: #ccc;
            border-radius: 5px;
            transform: rotateX(-90deg) translateZ(50px);
        }
        .item:hover{
            transform: rotateX(90deg);
        }
    </style>
</head>
<body style="background: #F6F1E8">
    <div class="wrap">
        <div class="item">
            <img src="img/product.jpg"/>
            <span>Contact Form <br>The easiest way to add a contact form to your shop.d</span>
        </div>
    </div>
</body>
