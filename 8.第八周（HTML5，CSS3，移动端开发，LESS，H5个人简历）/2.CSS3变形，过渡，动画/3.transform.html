<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        .wrap{
            width:200px;
            height: 200px;
            margin: 100px auto;
            border:1px solid red;
        }
        .item{
            width:100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            transition: 1s;
            /*transform: rotate(45deg);*/
            /*transform: scale(0.5,2);*/
            /*transform: skew(15deg,15deg);!*正-->往左倾斜，负-->往右倾斜   负-->往上倾斜，正-->往下倾斜*!*/
            /*transform: translate(100px,200px);!*translate基准点不能改变*!*/
            /*transform-origin: left;*/
            /*transform: translate(100px) rotate(45deg);*/
            transform: rotate(45deg) translate(100px);
            /*这几个方法可以写在一起，但是，如果不希望变形的基准点发生改变，则把translate这个方法写在最后*/
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"></div>
    </div>
</body>
</html>
