<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-demo</title>
    <style>
        .box{
            width:300px;
            height: 300px;
            overflow: hidden;
        }
        .box img{
            width:100%;
            height: 100%;
            transition: 1s;
            -webkit-transition: 1s;
            -ms-transition: 1s;
            -moz-transition: 1s;
            -o-transition: 1s;
        }
        .box:hover img{
            transform: scale(1.5);
            -webkit-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -o-transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/baby.jpg"/>
    </div>
</body>
</html>
