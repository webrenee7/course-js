<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d变形</title>
    <style>
        .wrap{
            width:200px;
            height: 200px;
            margin:100px auto;
            border:1px solid red;
            -webkit-perspective: 300px;/*景深效果（近大远小）*/
            perspective: 300px;
            -webkit-transform-style: preserve-3d;/*3d空间展示*/
            transform-style: preserve-3d;
        }
        .item{
            width:100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            transform: rotate(45deg);
            /*transform: translate3d(0,0,-500px);!*开启硬件GPU加速功能，减少动画的卡顿，闪烁，迟疑等现象*!*/
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"></div>
    </div>
</body>
</html>
