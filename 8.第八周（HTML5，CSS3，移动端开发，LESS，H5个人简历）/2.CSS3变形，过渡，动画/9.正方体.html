<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正方体</title>
    <style>
        ul,li{
            list-style: none;
        }
        .wrap{
            width:200px;
            height: 200px;
            margin:200px auto;
            -webkit-perspective:2000px;
            perspective:2000px;
        }
        .item{
            position: relative;
            width:100%;
            height: 100%;
            -webkit-transform-style:preserve-3d;
            transform-style:preserve-3d;
            -webkit-animation: 5s infinite both;
            animation: move 5s infinite both;
            transform-origin: 100px 100px -100px;
        }
        .item:hover{
            animation-play-state: paused;
            -webkit-animation-play-state: paused;
        }
        .item li{
            position: absolute;
            left:0;
            top:0;
            width:196px;
            height: 196px;
            line-height: 196px;
            border: 2px solid #000;
            font-size: 30px;
            text-align: center;
            background: rgba(152,251,152,0.5);
        }
        .item li:nth-child(1){/*上*/
            top:-200px;
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        .item li:nth-child(2){/*下*/
            top:200px;
            transform: rotateX(-90deg);
            transform-origin: top;
        }
        .item li:nth-child(3){/*左*/
            left:-200px;
            transform: rotateY(-90deg);
            transform-origin: right;
        }
        .item li:nth-child(4){/*右*/
            left:200px;
            transform: rotateY(90deg);
            transform-origin: left;
        }
        .item li:nth-child(5){/*右*/
            transform: translateZ(-200px);
        }
        .item li:nth-child(6){/*右*/
            transform: translateZ(0px);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="item">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
